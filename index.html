<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./styles/main.css" rel="stylesheet">
    <script defer src="./script.js"></script>
    <title>Interactive rating component</title>

</head>
<body>
<div class="comp-rating">
    <form action="" class="rating">
        <div class="rating__icon"><img alt="yellow star" src="./images/icon-star.svg"></div>


        <h1 class="rating__title">How did we do?</h1>

        <p class="rating__text">Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!</p>

        <div class="rating__scores">
            <label class="radio__label" for="score1">
                <input class="radio__input" id="score1" name="rating__score__btn" type="radio"
                       value="1"/>
                <span class="radio">1</span>
            </label>
            <label class="radio__label" for="score2">
                <input class="radio__input" id="score2" name="rating__score__btn" type="radio" value="2"/>
                <span class="radio">2</span>
            </label>
            <label class="radio__label" for="score3">
                <input class="radio__input" id="score3" name="rating__score__btn" type="radio" value="3"/>
                <span class="radio">3</span>
            </label>
            <label class="radio__label" for="score4">
                <input class="radio__input" id="score4" name="rating__score__btn" type="radio" value="4"/>
                <span class="radio">4</span>
            </label>
            <label class="radio__label" for="score5">
                <input class="radio__input" id="score5" name="rating__score__btn" type="radio" value="5"/>
                <span class="radio">5</span>
            </label>
        </div>

        <button class="btn rating__submit">Submit</button>
    </form>

    <div class="thanks">
        <div class="thanks__icon"><img alt="data transmission icon" src="./images/illustration-thank-you.svg"></div>
        <div class="thanks__display">
            You selected&nbsp;<span class="thanks__display__result"></span>&nbsp;out of 5
        </div>
        <h2 class="thanks__title">Thank you!</h2>
        <p class="thanks__text">We appreciate you taking the time to give a rating. If you ever need more support,
            donâ€™t hesitate to get in touch!</p>
    </div>
</div>
</body>
</html>
